[package]
name = "recsplit"
authors = ["Jonatan Ziegler"]
version = "0.1.0"
edition = "2021"
license = "MIT"
description = "RecSplit minimal perfect hash function"
repository = "https://github.com/worldofjoni/RecSplit"
keywords = ["hashing", "mphf", "perfect-hash", "perfect"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
ahash = "0.8.11"
bitvec = "1.0.1"
env_logger = "0.11.3"
log = "0.4.21"

[dev-dependencies]
criterion = { versuion = "0.5.1", features = ["html_reports"] }
rand = "0.8.5"


[[bench]]
name = "search_hash"
harness = false

[[bench]]
name = "mvp_srs"
harness = false


[profile.release]
debug = true # for flamegraph
lto = "thin"
